            padding-top: 15px;
            padding-bottom: 12px;
            margin-left: 3px;
            width: 48px;
            background: #c2eaf7 !important;
        }

        #ark-footer {
            position: running(ark-footer);
            font-size: 12px;
            margin-top: -25px;
            padding-left: 0.6cm;
        }

        #pagenumber:before {
            content: counter(page);
        }

        #pagecount:before {
            content: counter(pages);
        }

        /* tag styling */
        .navds-tag {
            display: inline-block;
        }

        .navds-tag.navds-tag--small {
            padding-left: 4px;
            padding-right: 4px;
            font-size: 0.875rem;
        }

        .navds-tag.navds-tag--info {
            border-color: #368da8;
        }

        .navds-tag.navds-tag--success {
            border-color: #06893a;
            min-width: 60px;
        }

        .navds-tag.navds-tag--warning {
            border-color: #d47b00;
        }

        .navds-tag.navds-tag--error {
            border-color: #c30000;
        }

    </style>
